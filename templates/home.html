<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="HTML5 website template">
  <meta name="keywords" content="global, template, html, sass, jquery">
  <meta name="author" content="Bucky Maler">
  <link rel="stylesheet" href="/static/css/main.css">

<body>

<div class="device-notification">
  <a class="device-notification--logo" href="#0">

</div>

<div class="perspective effect-rotate-left">
  <div class="container"><div class="outer-nav--return"></div>

          <a class="header--logo" href="#0">

          </div>
        </header>
      
        <div class="intro">

            <!-- <img src="/static/img/fish-water-png-3919.png" alt="Welcome"> -->

              <h1 style="position: absolute; margin-top: 100px; margin-left: 110px;">Port Aqua Market Demand Analysis And Recommendation System</h1>
            </center>
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <ul class="outer-nav">
    <li class="is-active"><a href="{{url_for('home')}}">Home</a></li>
    <li><a href="{{url_for('about')}}">About</a> </li>

  <script>
      alert("{{ message }}")        
  </script>
{% endif %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
